version: "3.1"

actions:
  - action_get_car_list
  - utter_greet
  - utter_goodbye
  - utter_car_list
  - utter_ask_origin

intents:
  - greet
  - goodbye
  - deny
  - next
  - input_budget

entities:
  - budget

responses:
  utter_greet:
  - text: "Hello, I'm the car recommendation chatbot"

  utter_ask_budget:
  - text: "How much budget do you have?"

  utter_ask_origin:
  - text: "Which type of car are you interested in? (Domestic/Foreign)"

  utter_goodbye:
  - text: "Thank you for using this chatbot. Made by Jun-ho Kim."

  utter_ask_budget:
  - text: "How much budget do you have?"

  utter_car_list:
  - text: "Here are the cars within your budget:\n{car_list}"

slots:
  user_budget:
    type: text
    mappings:
      - type: from_entity
        entity: budget

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
