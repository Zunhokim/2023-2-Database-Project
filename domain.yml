version: "3.1"

actions:
  - action_save_slot_values
  - action_get_list_all
  - action_get_list_budgetOriginCartype
  - action_get_list_budgetOrigin
  - action_get_list_Budget
  - utter_greet
  - utter_goodbye
  - utter_ask_budget
  - utter_ask_origin
  - utter_ask_brand
  - utter_ask_carType
  - utter_ask_engine
  - utter_help

intents:
  - greet
  - goodbye
  - deny
  - agree
  - update
  - continue
  - help
  - feeling
  - input_budget
  - input_origin
  - input_brand
  - input_carType
  - input_engine

entities:
  - budget
  - origin
  - brand
  - carType
  - engine

responses:
  utter_greet:
  - text: "Hello, I'm the car recommendation chatbot! How are you?"

  utter_ask_budget:
  - text: "Oh, I see.\nHow much budget do you have?\nThe budget range will be automatically set within approximately 15% of the entered value."

  utter_ask_origin:
  - text: "Where would you like the vehicle to be produced?\nProvide options : Domestic/Foreign"

  utter_ask_brand:
  - text: "Which brand do you prefer? (Hyundai, Kia, Mercedes-Benz, Porsche, etc.)"

  utter_ask_carType:
  - text: "What type of car do you prefer? (Sedan, Hatchback, SUV, Sports car, etc.)"

  utter_ask_engine:
  - text: "What type of engine do you prefer?\nProvide options: Gasoline / Diesel / Hybrid / Electric"

  utter_ask_update:
  - text: "If you want to update your budget and try again, please enter \"update.\""

  utter_goodbye:
  - text: "Thank you for using chatbot.\nIf you want to shut down chatbot, please type \"/stop\""

  utter_help:
  - text: "I am a car recommendation chatbot. Please follow the instructions and enter the values as guided. Only the budget area supports updates.\nIf you want to update the budget, simply input \"update.\"\nIf you want to start the bot from the beginning, just greet the bot!"

slots:
  user_budget:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: budget

  user_origin:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: origin

  user_brand:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: brand

  user_carType:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: carType
  
  user_engine:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: engine

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true