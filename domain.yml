version: "3.1"

actions:
  - action_save_slot_values
  - action_get_list_all
  - action_get_list_Budget_andOrigin
  - action_get_list_Budget
  - utter_greet
  - utter_goodbye
  - utter_ask_budget
  - utter_ask_origin
  - utter_ask_brand
  - utter_ask_carType
  - utter_ask_engine

intents:
  - greet
  - goodbye
  - deny
  - agree
  - update
  - input_budget
  - input_origin
  - input_brand
  - input_carType
  - input_engine

entities:
  - budget
  - origin
  - brand
  - carType
  - engine

responses:
  utter_greet:
  - text: "Hello, I'm the car recommendation chatbot"

  utter_ask_budget:
  - text: "How much budget do you have?"

  utter_ask_origin:
  - text: "Where would you like the vehicle to be produced?\nProvide options : Domestic/Foreign"

  utter_ask_brand:
  - text: "Which brand do you prefer? (Hyundai, Kia, Mercedes-Benz, Porsche, etc.)"

  utter_ask_carType:
  - text: "What type of car do you prefer? (Sedan, Hatchback, SUV, Sports car, etc.)"

  utter_ask_engine:
  - text: "What type of engine do you prefer?\nProvide options: Gasoline / Diesel / Hybrid / Electric"

  utter_goodbye:
  - text: "Thank you for using chatbot.\nIf you want to shut down chatbot, plz type \"/stop\""

slots:
  user_budget:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: budget

  user_origin:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: origin

  user_brand:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: brand

  user_carType:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: carType
  
  user_engine:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: engine

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true